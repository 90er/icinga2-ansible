- name: restart icinga2
  service: name=icinga2 
           state=restarted 
           enabled=yes

- name: reload icinga2
  service: name=icinga2  
           state=reloaded 
           enabled=yes

- name: restart apache
  service: name={{ apache }} 
           state=restarted 
           enabled=yes

- name: restart firewalld
  service: name=firewalld.service
           state=restarted 
           enabled=yes
