---
- name: Get Icinga2 Yum Key on RedHat OS family
  rpm_key: key={{ icinga2_key }} state=present

- name: Get Icinga2 Yum Repo on RedHat OS family
  get_url: url='{{ icinga2_url_yum }}' dest={{ icinga2_repo_yum }}

- name: Enable Epel on RedHat OS family
  yum: name={{ epel_url }} state=present

- name: Install Icinga2 on RedHat OS family
  yum: name={{ item.package }} state=latest
  with_items: icinga2_pkg
  notify:
   - restart icinga2

