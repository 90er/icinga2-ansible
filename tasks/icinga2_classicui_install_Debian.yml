---
- name: Configure Debconf values for Icinga Classic Gui on Debian OS family
  debconf: name={{ item.name }}
           question={{ item.question }}
           value={{ item.icinga2_classicui_password }}
           vtype={{ item.vtype }}
           unseen=no
  with_items: icinga2_classicui_debconf

- name: Install Icinga Classic Gui for Debian OS family
  apt: pkg={{ item.package }} state=latest
  with_items: icinga2_web_pkg
  notify:
   - restart icinga2
   - restart apache

- name: Icinga Classic Gui Installation finished
  debug: msg="Now you can login at http://{{ ansible_eth0.ipv4.address }}/icinga2-classicui with username icingaadmin and the password you provided"
